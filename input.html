<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            background-color: rgb(187, 212, 228);
            color: rgb(255, 255, 255);
        }

        section {
            display: flex;
            flex-direction: column;
          
            align-items: center;

        }

        h1{
            color: black;
        }

        #quote_box {
            width: 550px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .6);
            font-size: medium;
            text-align: center;
            margin-bottom: 20px;
            color: black;
            background-color: rgb(241, 241, 241);
            border: 2px solid black;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button.color-button {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: white;
            transition: transform 0.2s;
        }

        button.color-button:hover {
            transform: scale(1.1);
        }

        section.Converter {
            margin: 20px auto;
            text-align: center;
            color: black;
        }

        #value {
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            font-size: 15px;
            margin-top: -25px;
            border: 1px solid black;
            color: rgb(13, 2, 2);
            background-color: rgb(225, 225, 227);
            cursor: pointer;
            
        }

       
        #result_box {
        width: 300px;
        height: 25px;
        margin-top: 10px;
        border: 2px solid black
        
    }

    .style_select {
        width: 150px;
        padding: 5px;
        border-radius: 5px;
        font-size: 15px;
        margin-top: 10px;
        border: 1px solid black;
        color: rgb(13, 2, 2);
        background-color: rgb(225, 225, 227);
        cursor: pointer;
    }

    .style_button {
        width: 150px;
        padding: 5px;
        border-radius: 5px;
        font-size: 15px;
        margin-top: 10px;
        border: 1px solid black;
        color: rgb(13, 2, 2);
        background-color: rgb(225, 225, 227);
        cursor: pointer;
    }


    </style>
</head>
<body>
    <section>
        <h1>Random Quote Generator</h1>
        <div id="quote_box">Random quote....</div>
        <div class="button-container">
            <button class="color-button" style="background-color: rgb(26, 26, 82);" 
                onclick="changeStyle('rgb(194, 214, 11)', 'rgb(220, 19, 66)', 'rgb(26, 26, 82)')">Blue</button>

            <button class="color-button" style="background-color: rgb(220, 19, 66);" 
                onclick="changeStyle('rgb(0 , 0, 225)', 'rgb(26, 26, 82)', 'rgb(220, 19, 66)')">Red</button>

            <button class="color-button" style="background-color: rgb(0, 75, 35);" 
                onclick="changeStyle('rgb(220, 19, 66)', 'rgb(194, 214, 11)', 'rgb(0, 75, 35)')">Green</button>

            <button class="color-button" style="background-color: rgb(194, 214, 11);" 
                onclick="changeStyle('rgb(26, 26, 82)', 'rgb(0, 75, 35)', 'rgb(194, 214, 11)')">Yellow</button>
        </div>
    </section>

    <section>
        <h1>Hero Converter </h1>
        <section class="Converter">
            <input type="number" id="value" placeholder="enter value">
            <select id="convertion" class="style_select">
                <option value="kgToLb">kg to lb</option>
                <option value="lbToKg">lb to kg</option>
            </select>
        <button onclick="convert()" class="style_button">Convert</button>

        <div id="result_box">
           
        </div>
        

        </section>


    </section>

    <script>
        const quotes = [
            "The greatest glory in living lies not in never falling, but in rising every time we fall.",
            "The way to get started is to quit talking and begin doing.",
            "The only way to do great work is to love what you do.",
            "If you can't fly then run, if you can't run then walk, if you can't walk then crawl, then get out of the way!",
            "The important thing is not to stop questioning. Curiosity has its own reason for existing."
        ];

        function changeStyle(fontColor, borderColor, bgColor) {
            const quoteBox = document.getElementById("quote_box");
            quoteBox.style.color = fontColor;
            quoteBox.style.borderColor = borderColor;
            quoteBox.style.backgroundColor = bgColor;
        }

        window.onload = () => {
            const quoteBox = document.getElementById('quote_box');
            quoteBox.textContent = quotes[Math.floor(Math.random() * quotes.length)];
        };



        function convert() {
        const value =(document.getElementById('value').value);
        const conversionType = document.getElementById('convertion').value; 
        const resultElement = document.getElementById('result');
        let result = 0;


        if (conversionType === "kgToLb") {
            result = value * 2.2046;
        } else if (conversionType === "lbToKg") {
            result = value * 0.4536;
        }

        result_box.textContent = result.toFixed(4) + (conversionType === "kgToLb" ? " lbs" : " kg");
    }
    </script>
</body>
</html>
